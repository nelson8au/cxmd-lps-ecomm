<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{$title} - {:config('system.WEB_SITE_NAME')}</title>
  <link rel="icon" type="image/x-icon" href="/favicon.svg" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- BOOTSTRAP or ZUI -->
  <link href="__STATIC__/common/lib/zui/css/zui.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="__STATIC__/common/lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="__STATIC__/admin/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="__STATIC__/admin/css/skins/_all-skins.min.css">
  <!-- Muu BASE style -->
  <link href="__STATIC__/admin/css/main.min.css" rel="stylesheet">
  <script src="__STATIC__/common/lib/zui/lib/jquery/jquery.js"></script>
  {block name="style"}{/block}
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">

  {include file="../../admin/view/common/_header" /}
  <!-- Left side column. contains the logo and sidebar -->
  {include file="../../admin/view/common/_sidebar" /}

  <!-- Content Wrapper. Contains page content -->
  <section class="content-wrapper container-fluid">
    <div class="muu-wrapper" style="display: none;">
      <!-- builder 构建器外层盒子 -->
      <div class="builder">
      {block name="body"}{/block}

      </div>
    </div>
  </section>
  <!-- /.content-wrapper -->
  
  <!-- Control Sidebar -->
  {include file="../../admin/view/common/_control_sidebar" /}
  <div class="control-sidebar-bg"></div>

</div>
<input data-toggle="version" value="{$version}" type="hidden" />
<!-- ./wrapper -->
<script src="__STATIC__/common/lib/zui/js/zui.min.js"></script>
<script src="__STATIC__/common/lib/jquery.lazyload/jquery.lazyload.js"></script>
<script src="__STATIC__/admin/js/adminlte.min.js"></script>
<!-- main -->
<script src="__STATIC__/admin/js/main.min.js"></script>
{block name="script"}{/block}
<script>
$(document).ready(function(){
    $('.muu-wrapper').fadeIn(200); // 1000等于1秒
    $("img.lazy").lazyload({
        effect: "fadeIn"
    });
});
</script>
</body>
</html>
