

<!-- 店铺关闭状态模态框 start -->
<div class="modal fade muu-modal" id="close-Modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<h3 class="modal-title">站点Status Settings
</h3>
			</div>
			<form action="" method="post" class="form form-horizontal ajax-form" role="form">
				<div class="modal-body">
					<div class="form-group clearfix">
						<label class="control-label col-sm-2">站点关闭状态</label>
						<div class="form-controls col-sm-10">
							<div class="form-edit">
								<label>
									<input type="hidden" name="status" value="{$data['status']}"/>
									<div class="switch {if $data['status'] == 1}switchOn{/if}" data-role="status" data-value="{$data['status']}"></div>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group clearfix">
						<label class="control-label col-sm-2">关闭时描述</label>
						<div class="form-controls col-sm-10">
							<textarea name="close_desc" class="form-control">{$data['close_desc']}</textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Confirm</button> 
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		$(function(){
			//更新店铺状态
			$('#close-Modal [data-role="status"]').click(function(e){
				var value = $('[name="status"]').val();
				if(value == 1){
					$(this).removeClass('switchOn');
					$('[name="status"]').val(0);
				}else{
					$(this).addClass('switchOn');
					$('[name="status"]').val(1);
				}
			});
		})
	</script>
</div>
<!-- 店铺关闭Status Settings
模态框 end -->
